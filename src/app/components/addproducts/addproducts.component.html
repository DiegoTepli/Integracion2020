
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h2 class="mt-30 page-title">Productos</h2>
                        <div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="card card-static-2 mb-30">
									<div class="card-title-2">
										<h4>Agregar nuevo producto</h4>
									</div>
									<div class="card-body-table">
										<div class="news-content-right pd-20">
											<form #productForm="ngForm" (ngSubmit) = "addProduct(productForm)">
                                                <input type="hidden" name = "_id" #_id="ngModel" [(ngModel)] = "productService.selectedProduct._id">
                                                <div class="form-group">
                                                    <label class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" name="Nombre" #Nombre = "ngModel" [(ngModel)] = "productService.selectedProduct.Nombre">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">FechaDeCreacion</label>
                                                    <input type="text" class="form-control" name="FechaDeCreacion" #FechaDeCreacion = "ngModel" [(ngModel)] = "productService.selectedProduct.FechaDeCreacion">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Precio</label>
                                                    <input type="text" class="form-control" name="Precio" #Precio = "ngModel" [(ngModel)] = "productService.selectedProduct.Precio">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Stock</label>
                                                    <input type="text" class="form-control" name="Stock" #Stock = "ngModel" [(ngModel)] = "productService.selectedProduct.Stock">
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Estado</label>
                                                    <input type="text" class="form-control" name="Estado" #Estado = "ngModel" [(ngModel)] = "productService.selectedProduct.Estado">
                                                </div>
                                                <button class="save-btn hover-btn" type="submit" >Agregar producto</button>
                                                
                                                <hr>
    
                                                <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                                                    <strong>Producto guardado.</strong>
                                                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                      <span aria-hidden="true">&times;</span>
                                                    </button>
                                                  </div>
                                                </form>
										</div> 
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </main>
                
            </div>
        </div>
		
		
    </body>
