<body class="bg-sign">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header card-sign-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
                                        <div class="form-group">
                                            <label class="form-label" for="inputEmailAddress">Usuario</label>
                                            <input class="form-control py-3" name="user" id="inputEmailAddress" type="email" placeholder="Ingresar usuario" ngModel required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="inputPassword">Contraseña</label>
                                            <input class="form-control py-3" name="password" id="inputPassword" type="password" placeholder="Ingresar contraseña" ngModel required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                <label class="custom-control-label" for="rememberPasswordCheck">Recordar contraseña</label>
                                            </div>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <input type="submit" value="Login">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>	
    
</body>
