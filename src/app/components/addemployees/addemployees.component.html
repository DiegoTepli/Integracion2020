<body class="sb-nav-fixed">
    <div id="layoutSidenav">
        
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h2 class="mt-30 page-title">Empleados</h2>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="card card-static-2 mb-30">
                                <div class="card-title-2">
                                    <h4>Agregar nuevo empleado</h4>
                                </div>
                                <div class="card-body-table">
                                    <div class="news-content-right pd-20">
                                        <form #employeeForm="ngForm" (ngSubmit) = "addEmployee(employeeForm)">
                                            <input type="" name = "_id" #_id="ngModel" [(ngModel)] = "employeeService.selectedEmployee._id">
                                            
                                            <div class="form-group">
                                                <label class="form-label">Nombre</label>
                                                <input type="text" class="form-control" name="Nombre" #Nombre = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Nombre">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Apellido</label>
                                                <input type="text" class="form-control" name="Apellido" #Apellido = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Apellido">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Fecha de nacimiento</label>
                                                <input type="text" class="form-control" name="FechDeNacimiento" #FechaDeNacimiento = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.FechaDeNacimiento">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Pa√≠s</label>
                                                <input type="text" class="form-control" name="Pais" #Pais = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Pais">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Ciudad</label>
                                                <input type="text" class="form-control" name="Ciudad" #Ciudad = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Ciudad">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">DNI</label>
                                                <input type="text" class="form-control" name="DNI" #DNI = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.DNI">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Sexo</label>
                                                <input type="text" class="form-control" name="Sexo" #Sexo = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Sexo">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Estado Civil</label>
                                                <input type="text" class="form-control" name="EstadoCivil" #EstadoCivil = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.EstadoCivil">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Correo Electronico</label>
                                                <input type="text" class="form-control" name="CorreoElectronico" #CorreoElectronico = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.CorreoElectronico">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Telefono</label>
                                                <input type="text" class="form-control" name="Telefono" #Telefono = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Telefono">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Direccion</label>
                                                <input type="text" class="form-control" name="Direccion" #Direccion = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Direccion">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Fecha de ingreso</label>
                                                <input type="text" class="form-control" name="FechaDeIngreso" #FechaDeIngreso = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.FechaDeIngreso">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Estado</label>
                                                <select id="status" name="status" class="form-control" name="Estado" #Estado = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Estado">
                                                    <option selected>Activo</option>
                                                    <option value="1">Inactivo</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Puesto</label>
                                                <input type="text" class="form-control" name="Puesto" #Puesto = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Puesto">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Horas de trabajo</label>
                                                <input type="text" class="form-control" name="HorasDeTrabajo" #HorasDeTrabajo = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.HorasDeTrabajo">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Turno</label>
                                                <input type="text" class="form-control" name="Turno" #Turno = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Turno">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Sueldo</label>
                                                <input type="text" class="form-control" name="Sueldo" #Sueldo = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Sueldo">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Cargas familiares</label>
                                                <input type="text" class="form-control" name="CargasFamiliares" #CargasFamiliares = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.CargasFamiliares">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">CBU</label>
                                                <input type="text" class="form-control" name="CBU" #CBU = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.CBU">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Banco</label>
                                                <input type="text" class="form-control" name="Banco" #Banco = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.Banco">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Obra social</label>
                                                <input type="text" class="form-control" name="ObraSocial" #ObraSocial = "ngModel" [(ngModel)] = "employeeService.selectedEmployee.ObraSocial">
                                            </div>
                                            <button class="save-btn hover-btn" type="submit" >Agregar empleado</button>
                                            
                                            <hr>

                                            <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                                                <strong>Empleado guardado.</strong>
                                                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                            </form>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
</body>
